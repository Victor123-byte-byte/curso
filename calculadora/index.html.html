<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.icon logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del cursoðŸ¤‘</title>
    <style>
        body { font-family: Arial, sans-serif; background: #535459; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .calculator { background: #f6f6f6de; padding: 20px; border-radius: 8px; box-shadow: 0 2px 10px rgba(243, 116, 116, 0.1); }
        .display { width: 100%; height: 40px; margin-bottom: 10px; font-size: 1.5em; text-align: right; padding: 5px; border: 1px solid #ffffff; border-radius: 4px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 60px); gap: 10px; }
        button { padding: 15px; font-size: 1.2em; border: none; border-radius: 4px; background: #ffffff; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #2c2a2c; }
        .operator { background: #00dc00; }
        .operator:hover { background: #ffa726; }
        .equals { background: #f10505; }
        .equals:hover { background: #66bb6a; }
        .clear { background: #b1ff08; }
        .clear:hover { background: #002ee5; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled />
        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="operator" onclick="append('/')">Ã·</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operator" onclick="append('*')">Ã—</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="operator" onclick="append('-')">âˆ’</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="append('+')">+</button>
            <button class="clear" onclick="clearDisplay()" style="grid-column: span 4;">C</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        function append(char) {
            display.value += char;
        }
        function clearDisplay() {
            display.value = '';
        }
        function calculate() {
            try {
                display.value = eval(display.value.replace(/[^-+*/.\d]/g, ''));
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
